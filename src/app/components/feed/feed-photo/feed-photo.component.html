<div class="card shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%" height="100%" [src]="feedPhoto.photoUrl"/>
    <div class="card-body">
      <p class="card-text"><strong>{{ feedPhoto.description | slice: 0:80 }}</strong></p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-primary" (click)="printComment()">Comment</button>
        </div>
        <i class="far fa-heart float-end"></i>
</div>
