<div class="row">
  <div class="col">
    <div class="post-container card shadow-sm">
      <img
        class="post-img bd-placeholder-img card-img-top"
        width="100%"
        height="100%"
        [src]="feedPhoto.photoUrl"
      />
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button class="comment-btn" mat-icon-button extended>
              <mat-icon> chat_bubble_outline </mat-icon>
            </button>
          </div>
          <button class="favorite-btn" mat-icon-button>
            <mat-icon>favorite</mat-icon>
          </button>
        </div>
        <div
          class="add-comment card-body d-flex justify-content-between align-items-center"
        >
          <form class="comment-form">
            <div class="form-group">
              <div class="input-group mb-3">
                <input
                  ngModel
                  name="comment"
                  type="text"
                  class="comment-control form-control"
                  placeholder="Add a comment..."
                />
                <button class="post-btn" mat-icon-button type="submit">
                  <mat-icon>arrow_forward</mat-icon>
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- <div
            *ngIf="comments.length !== 0 && isClicked"
            class="comment-container container-fluid"
          >
            <p *ngFor="let comment of comments.slice(0, 3)">{{ comment }}</p>
          </div> -->
      </div>
    </div>
  </div>
</div>
